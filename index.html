<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Fustat:wght@200..800&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coptic/Arabic</title>
</head>
<body>

    <div class="m-4 text-center">
        <h1 class="text-6xl text-emerald-600" id="lbl_main">Coptic</h1>
    
        <form>
            <div>
                <input class="m-7 p-3 border-2 border-zinc-600 text-center text-4xl w-2/3" type="text" name="txt_input" id="txt_input" />
            </div>
            <div>
                <input type="button" class="m-4 py-3 px-5 bg-zinc-400 text-white rounded-lg hover:bg-zinc-500" value="Translate" id="btn_translate" />
            </div>
            
        </form>
    </div>


    <script>

        function sub_letter(letter){
            let char;
            switch (letter) {
                case "ا":
                case "أ":
                    char = "ⲁ";     break;
                case "ب":
                    char = "ⲡ";     break;
                case "ت":
                case "ة":
                case "ط":
                case "ث":
                    char = "ⲑ";     break;
                case "ج":
                case "غ":
                    char = "ⲅ";     break;
                case "ح":
                case "ه":
                    char = "ϩ";     break;
                case "خ":
                    char = "ϧ";     break;
                case "د":
                    char = "ⲇ";     break;
                case "ذ":
                case "ز":
                case "ظ":
                    char = "ⲍ";     break;
                case "ر":
                    char = "ⲣ";     break;
                case "س":
                case "ص":
                    char = "ⲥ";     break;
                case "ش":
                    char = "ϭ";     break;
                case "ض":
                    char = "ⲧ";     break;
                case "ع":
                    char = "ⲉ";     break;
                case "ف":
                    char = "ϥ";     break;
                case "ق":
                case "ك":
                    char = "ⲕ";     break;
                case "ل":
                    char = "ⲗ";     break;
                case "م":
                    char = "ⲙ";     break;
                case "ن":
                    char = "ⲛ";     break;
                case "و":
                    char = "ⲃ";     break;
                case "ي":
                case "ى":
                    char = "ⲓ";     break;
                case " ":
                    char = " ";     break;

                case "،":
                    char = "-";     break;
                case ".":
                    char = ".";     break;

                default:
                    char = "xXx";   break;
            }
            return char;
        }

        let coptic_text = "";

        const btn_translate_event = document.getElementById("btn_translate");
        btn_translate_event.addEventListener("click", function() {
            // document.getElementById("demo").innerHTML = "Hello World";
            // console.log( document.getElementById("txt_input").value );

            const input_letters = document.getElementById("txt_input").value.split("");
            input_letters.forEach(letter => {
                // console.log(letter);
                // console.log(letter, sub_letter(letter));
                coptic_text += sub_letter(letter);
            });

            console.log(coptic_text);
            document.getElementById("lbl_main").innerText = coptic_text;
            coptic_text = "";
        });
    </script>
</body>
</html>
